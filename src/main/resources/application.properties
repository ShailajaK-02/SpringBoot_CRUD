spring.application.name=MyFirstCRUDOperation

spring.datasource.url=jdbc:mysql://localhost:3306/springbootcrud
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#for swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#file configuration
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB

# ---- Logging to file ----
# Root level logs
logging.level.root=INFO

# Your package logs
logging.level.com.company.developer=DEBUG

# File name
logging.file.name=Logs/developer-app.log

# (optional) file size limit and history
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=10


